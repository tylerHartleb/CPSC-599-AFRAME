<!-- import aframe and then ar.js with image tracking / location based features -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<!--<script src="../js/info_panel.js"></script>-->

<!-- style for the loader -->
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <!-- a-frame scene -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!-- a-nft is the anchor that defines an Image Tracking entity -->
    <!-- on 'url' use the path to the Image Descriptors created before. -->
    <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
    <a-nft
      type="nft"
      url= 'https://tylerhartleb.github.io/CPSC-599-AFRAME/image-tracking/nft/yellow'
      smooth="true"
      smoothcount="10"
      smoothtolerance=".01"
      smooththreshold="5"
    >
        <a-entity
        id="boxGeometry"
        position="0 2.0 -1"
        rotation="45 45 0"
        geometry="primitive: box; height: 0.6; width: 0.6; depth: 0.6"
        material="color: #ff4b5c"
        size-change
        scale="0.5 0.5 0.5"
        ></a-entity>
        <!--
        <a-entity id="infopanel" 
        position="0 0 0.5" 
        scale="0.001 0.001 0.001" 
        geometry="primitive: plane; width: 1.5; height: 1.8"
        material="color: #333333; shader: flat; transparent: false"
        class="raycastable">
          <a-entity id="title" 
          position="-0.68 -0.1 0"
          text="shader:msdf; anchor:left; width: 1.5; color: white; value: Yellow Shirt"></a-entity>
          <a-entity id="description"
          position="-0.68 -0.2 0"
          text="baseline: top; shader: msdf; anchor: left; color: white; value: This is a basic yellow shirt"></a-entity>
        </a-entity>
        -->
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
